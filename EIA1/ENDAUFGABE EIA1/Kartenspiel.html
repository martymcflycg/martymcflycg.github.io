<!DOCTYPE html>
<html>

<head>
    <title>ENDKartenspiel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/TS-END.js"></script>
</head>

<body>
    <header>Samuel Becker, Matrikelnummer: 262292

    </header>
    <div class="game">
        <div class="field">
            <div id="Computerkarten" class="computerCards">
            </div>
            <div class="inField">
                <div id="Karten" class="item">
                </div>
                <div class="item stackcard">
                    <div class></div>
                    <button onclick="start()" class="b start">Los geht's!</button>
                </div>
                <div id="Hauptstapel" class="item">
                    <div onclick="clickCard('nc')" id="nc" class="item">
                        <div class="stackcard card back"></div>
                        <div class="stackcard card back cardRot"></div>
                    </div>
                </div>
            </div>
            <div id="Spielerkarten" class="playerCards">
            </div>
        </div>
    </div>
</body>

</html>
